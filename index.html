---
layout: default
---
    <section class="section">
      <div class="block">
        <div class="list">
{% for post in site.posts %}          <div class="list__item">
            <article class="video">
              <h2 class="video__title">
                <a href="{{ post.url | prepend: site.baseurl }}" class="video__title-link">{{ post.title }}</a>
              </h2>
              <p class="video__date">Posted on <time datetime="2016-02-14T12:53:00.000Z">{{ post.date | date: "%b %-d, %Y" }}</time></p>
              <a href="{{ post.url | prepend: site.baseurl }}">
                <img src="{{post.thumbnail}}" alt="{{ post.title }}" class="video__poster" />
              </a>
              <p class="video__description">{{ post.abstract }}</p>
            </article>
          </div>
{% endfor %}        </div>
      </div>
    </section>
